<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body onload="getThemeFromLS()">
    <div id="container">
      <div class="header">
        <div class="title">calc</div>
        <div id="theme-switch">
          <p id="theme-title">Theme</p>
          <div id="theme-labels">
            <p id="theme1" class="theme-slector">1</p>
            <p id="theme2" class="theme-slector">2</p>
            <p id="theme3" class="theme-slector">3</p>
          </div>
          <div id="theme-cursor-background">
            <div id="theme-cursor"></div>
          </div>
        </div>
      </div>
      <div id="screen">
        <p id="result"></p>
      </div>
      <div id="keypad">
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
        <button id="btn-del" class="button-alt button-blue">DEL</button>
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="btn-plus" class="btn-operation">+</button>
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btn-minus" class="btn-operation">-</button>
        <button id="btn-comma">.</button>
        <button id="btn0">0</button>
        <button id="btn-divide" class="btn-operation">/</button>
        <button id="btn-multiply" class="btn-operation">x</button>
        <button id="button-reset" class="button-alt button-blue">RESET</button>
        <button id="button-result" class="button-alt button-red">=</button>
      </div>
    </div>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </p>
      <p>
        Coded by
        <a href="https://github.com/clementstorne" target="_blank"
          >Cl√©ment STORNE</a
        >
      </p>
    </div>
  </div>
  <script src="./script.js"></script>
  </body>
</html>
