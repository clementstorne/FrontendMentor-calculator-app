<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div id="container">
      <div class="header">
        <div class="title">calc</div>
        <div id="theme-switch">
          <div id="theme-title">Theme</div>
          <div id="theme-labels">
            <div id="theme1">1</div>
            <div id="theme2">2</div>
            <div id="theme3">3</div>
          </div>
          <div id="theme-selector">
            <div id="theme-selected"></div>
          </div>
        </div>
      </div>
      <div id="screen">
        <p id="result">399,981</p>
      </div>
      <div id="keypad">
        <button class="">7</button>
        <button class="">8</button>
        <button class="">9</button>
        <button class="button-alt button-blue">DEL</button>
        <button class="">4</button>
        <button class="">5</button>
        <button class="">6</button>
        <button class="">+</button>
        <button class="">1</button>
        <button class="">2</button>
        <button class="">3</button>
        <button class="">-</button>
        <button class="">.</button>
        <button class="">0</button>
        <button class="">/</button>
        <button class="">x</button>
        <button id="button-reset" class="button-alt button-blue">RESET</button>
        <button id="button-result" class="button-alt button-red">=</button>
      </div>
    </div>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </p>
      <p>
        Coded by
        <a href="https://github.com/clementstorne" target="_blank"
          >Cl√©ment STORNE</a
        >
      </p>
    </div>
  </div>
  </body>
</html>
